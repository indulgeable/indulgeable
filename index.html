    <!--  
        오픈 그래프 (The  Open Graph protocol)
        :웹페이지가 소설 미디어로 공유될 때 우선적으로 활용되는 정보를 지정

        og:type: 페이지의 유형(website,video,movie,blog,cage etc..)
        og:site_name : 속한 사이트의 이름
        og:title : 페이지의 이름(제목)
        og:descrpiotion : 페이지의 가단 한 설명
        og:image : 페이지의 대표 이미지 주소(url)
        og:url : 페이지의 주소(url)
    -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="starbucks" />
    <meta property="og:title" content="starbucks web site" />
    <meta property="og:description" content="스타벅스 커피 코리아" />
    <meta property="og:image" content="./imges/starbucks_seo.jpg" />
    <meta property="og:url" content="www.aaa.co.kr" />

    <!--   트위터 카드(Twitter Cards)

    : 웹페이지가 소셜 미디어(트위터)로 공유될 때 우선적으로 활용되는 정보를 지정합니다.  -->



    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />


    <!-- 
        Favicon(파비콘, favorites icon)
        : 웹페이지를 나타내는 아이콘, 웹페이지 로고를 설명
        : favicon.png 파일을 사용하려면 다음과 같이 <link />를 작성해야함.
        :<link rel="icon" herf="./favicon.png">

        :favicon.ico 파일을 사용하려면
        :favicon 이미지가 루트 경로에 있으면 됨.

        .ico 파일 제작
        : 이미지를 업르드하면 손쉽게 .ico 파일을 제작 할 수 있음

        <.ico 파일 제작 사이트>
        iconifier.net

    -->
